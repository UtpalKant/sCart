<div class="column column-33" *ngFor="let product of products">
  <div class="cart">
    <div class="cart__body">
      <div class="discount">{{ product.discount }}%</div>
      <img [src]="product.image" alt="" />
    </div>
    <div class="cart__description">
      <div class="column column-67">
        <p>{{ product.title }}</p>
        <p>{{ product.brand }}</p>
        <p>
          <strong>{{ product.price.final_price }}</strong>
        </p>
      </div>
      <div class="item--color column column-33">
        <div class="list">
          <!-- <p>color &nbsp;</p> -->
          <input
            type="color"
            id="favcolor"
            name="favcolor"
            [value]="product.colour.color"
          />
        </div>
        <button
          class="add-cart button button-outline"
          (click)="addToCart(product)"
        >
          add
        </button>
      </div>
    </div>
  </div>
</div>
